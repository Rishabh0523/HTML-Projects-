<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="">
        <h1>Welcome to CodeHelp!</h1>

        <h2>Contact Us Form</h2>
        <br>
        <label for="Name"><strong>Name</strong></label>
        <input type="text" id="Name" name="Name" placeholder="Enter Your Name" ><br><br>

        <label for="Email"><strong>Email</strong></label>
        <input type="Email" id="Email" name="Email" placeholder="Enter Your Email"><br><br>

        <label for="Contact"><strong>Contact</strong></label>
        <input type="Contact" id="Contact" name="Contact"><br><br>

    <label for="Gender"><Strong>Gender</Strong></label>
    <select name="Gender" id="Gender">
        <option value="Select">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Other</option>
    </select> <br><br>
    
    
    <label for="dob"><strong>Date of Birth</strong></label>
    <input type="date" id="Date of Birth" name="Birthday"><br><br>


    <label for="rating"><strong>Rating</strong></label>
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5">
    <label for="rating5">5</label><br><br>

    <label for="Enter Your Message"><strong>Enter Your Message</strong></label><br>
    <textarea name="message" id="Enter Your Message" cols="40" rows="10">
    </textarea><br>

    <input type="Submit"> 
    <input type="Reset"><br>
    
    <a href="https://www.youtube.com/"> <img height="80px" src="Youtube link.jpeg" alt="Youtube"></a>
    <a href="https://www.instagram.com/"><img height="80px" src="Instagram.jpeg" alt="Instagram"></a>
    <a href="https://www.linkedin.com/feed/"><img height="80px" src="Linkdin.jpeg" alt="Linkdin"></a>
    </form>
    
</body>
</html>
